<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Gerador de QR Code</h2>
        <div class="content">
            <input id="qr-input" placeholder="Escreva aqui">
            <button id="generate-btn">Gerar QR Code</button>
            <div class="qrcodeContent">
                <img id="qrcode" src="" alt="QR Code">
            </div>
        </div>
    </main>
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" class="wave-svg">
        <path d="M0,0 C150,100 350,0 600,0 C850,0 1050,100 1200,0 L1200,120 L0,120 Z" fill="#ffffff" />
      </svg>
      
    <script src="script.js"></script>
</body>
</html>
